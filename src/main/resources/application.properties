# server
server.port = 8080
server.session.timeout=30
# thymeleaf security
spring.thymeleaf.cache: false
security.basic.enabled: false
spring.thymeleaf.mode=LEGACYHTML5
# log
logging.level.com.igumnov.seedproject: DEBUG
logging.level.com: ERROR
logging.level.org: ERROR
logging.level.hsqldb: ERROR
# messages
#spring.messages.basename=i18n/messages
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8
# DB
spring.jpa.properties.hibernate.ddl-auto: create-drop
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.driver-class-name=net.sf.log4jdbc.DriverSpy
#spring.datasource.url=jdbc:log4jdbc:hsqldb:file:./target/db/testDB
spring.datasource.url=jdbc:log4jdbc:hsqldb:mem
logging.level.jdbc=OFF
logging.level.jdbc.sqltiming=DEBUG
